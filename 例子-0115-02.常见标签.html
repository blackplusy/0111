<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 添加和取消注释 ctl+/ -->
	<!-- 注释的作用:1.给别人看  2.给自己看 -->
	<!-- 标签分类:1.单标签  2.双标签 -->
	<!-- 1.水平线  <hr>-->
	this is a 水平线
	<hr>
	<!-- 2.换行 <br>-->
	我
	是 <br>
	卢
	老爷
	<!-- 3.标题标签 h1-h6 重要性递减-->
	<h1>我是</h1>
	<h2>嘿嘿的</h2>
	<h3>帅气的</h3>
	<h4>虎牙主播</h4>
	<h5>大叔</h5>
	<h6>黑哥</h6>
	<!-- 段落标记 <p></p>-->
	<p> 我是蔡徐坤！ </p>
	<p> WTF  </p>
	<!-- 文字标签 文字大小、颜色等等-->
	<!-- <font color="pink">我的小可爱</font> -->
	我是普通人 <br>
	<strong>我是肌肉男</strong>
</body>
</html>
