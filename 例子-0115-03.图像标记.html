<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src 是图片地址  属性1="" 属性2="" -->
	<!-- 相对路径 没有盘符  ./当前文件夹  ../上一级文件夹 -->
	<!-- 绝对路径 有盘符-->
	<!-- 1.图片在当前文件夹下 -->
	<img src="1.jpg" title="后宫" width="800px" height="500px">
	<!-- 2.图片在下一级文件夹中 -->
	<img src="img/2.png" alt="妞儿和人跑了">
	<!-- 3.图片在上一级文件夹中 -->
	<img src="../3.jpg" >
	<!-- 图片可以在本地，也可以在网络上 -->
	<!-- 使用其他网站图片后，如果该网站做了防盗链，有可能无法显示图片 -->
	<!-- 4.网络图片 -->
	<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201601%2F28%2F20160128091503_haXdP.jpeg&refer=http%3A%2F%2Fb-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1613272481&t=ad9780b1b169f16a3eed4d04ed889ea7">
</body>
</html>
